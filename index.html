<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Buttons</title>
  </head>

  <style>
    .button {
      color: white;
      float: left;
      background-color: #030a1d;
      height: 90px;
      width: 249px;
      border: 5px;
      border-color: #030a1d;
      border-radius: 18px;
      font-family: Poppins;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a:link {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    a:visited {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    a:active {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    .bg-modal {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }

    .modal-content {
      width: 249px;
      height: 90px;
      background-color: #030a1d;
      color: white;
      font-family: Poppins;
      border-radius: 4px;
      text-align: center;
      position: relative;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .close {
      position: absolute;
      top: 0;
      right: 14px;
      font-size: 42px;
      transform: rotate(45deg);
      cursor: pointer;
    }
  </style>

  <body>
    <section class="button">
      <div class="button">
        <a href="#" id="button" class="button"
          ><img
            src="https://168.119.170.129/wp-content/uploads/2022/08/IconlyBulkPlus.png"
            alt="plus symbol"
          />
          Stake NFT</a
        >
      </div>
    </section>
  </body>

  <!--modal section-->

  <div class="bg-modal">
    <div class="modal-content">
      <div class="close">+</div>
      <p>Coming soon</p>
    </div>
  </div>

  <script>
    document.getElementById("button").addEventListener("click", function () {
      document.querySelector(".bg-modal").style.display = "flex";
    });

    document.querySelector(".close").addEventListener("click", function () {
      document.querySelector(".bg-modal").style.display = "none";
    });
  </script>
</html>
