<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Buttons</title>
  </head>

  <style>
    .button {
      color: white;
      float: left;
      background-color: #030a1d;
      height: 90px;
      width: 249px;
      border: 5px;
      border-color: #030a1d;
      border-radius: 18px;
      font-family: Poppins;
      font-size: 22px;
      text-align: center;
    }

    a:link {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    a:visited {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    a:active {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }
  </style>

  <body>
    <a href="https://google.com" target="_blank" id="link">
      <div class="button">
        <p>Stake NFT</p>
      </div>
    </a>
  </body>
</html>
